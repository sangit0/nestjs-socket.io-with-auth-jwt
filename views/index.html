<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat With Friend</title>
    <meta charset="utf-8" />
    <meta lang="en" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      type="text/javascript"
      src="https://cdn.socket.io/socket.io-1.4.5.js"
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <a href="#!" class="title">Chat a Friend</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <!-- Simple Login And Register     -->
      <div class="row ">
        <span id="loginAlter"> </span>
      </div>
      <!-- Chat Feature -->
      <div class="row">
        <div class="col s3">
          <h5>My Friends</h5>
          <hr class="grey" />

          <div class="input-field input-field inline">
            <input id="friendUsername" type="text" class="validate" />
            <label for="friendUsername">Add a Friend (Enter username)</label>
            <button
              class="waves-effect waves-dark btn inline"
              onclick="sentRequest()"
            >
              SENT REQUEST
            </button>
          </div>
          <hr />
          <span id="chatFriends"> </span>
        </div>
        <div class="col s9">
          <div class="row">
            <h5>Chats <span id="userSelected"></span></h5>
            <hr class="grey" />
            <div class="col s12 m9 l9" id="chatPanel">
              <code>No chat head is selected</code>
            </div>
          </div>
          <br />
          <hr />
          <div class="row" id="chatBox">
            <div class="col s9">
              <code>No user selected</code>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="scripts/auth.js"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
